"preset_keyboards/16key_yytpiq_toneless":
  name: "16鍵三橛粵拼（無聲調）"
  version: "6.1.0"
  ascii_mode: 0
  width: 20
  height: 44
  key_text_offset_x: 0
  key_hint_offset_x: 13
  key_hint_offset_y: -9
  keys:
  - {click: "b", swipe_right: "a", hint: "a", long_click: "1"}
  - {click: "d", swipe_right: "o", hint: "o", long_click: "4"}
  - {click: "g", swipe_right: "u", hint: "u", long_click: "7"}
  - {click: "z", swipe_right: "i", hint: "i", long_click: "@"}
  - {click: BackSpace}

  - {click: "p", swipe_right: "v", hint: "v", long_click: "2"}
  - {click: "t", swipe_right: "u", hint: "u", long_click: "5"}
  - {click: "k", swipe_right: "m", hint: "m", long_click: "8"}
  - {click: "c", swipe_right: "p", hint: "p", long_click: "~"}
  - {click: Keyboard_symbols, long_click: Keyboard_number}

  - {click: "m", swipe_right: "e", hint: "e", long_click: "3"}
  - {click: "n", swipe_right: "r", hint: "r", long_click: "6"}
  - {click: "q", swipe_right: "n", hint: "n", long_click: "9"}
  - {click: "s", swipe_right: "t", hint: "t", long_click: "j"}
  - {click: Return, long_click: CommitComment}

  - {click: "f", swipe_right: "i", hint: "i", long_click: "(){Left}"}
  - {click: "l", swipe_right: "y", hint: "y", long_click: "0"}
  - {click: "h", swipe_right: "q", hint: "q", long_click: "x"}
  - {click: "y", swipe_right: "k", hint: "k", long_click: "w"}
  - {click: "'", long_click: '"'}

  - {click: Menu, long_click: Menu}
  - {click: ",", long_click: "?", swipe_right: "\\"}
  - {click: space, long_click: "`", swipe_left: Left, swipe_right: Right, width: 40}
  - {click: ".", long_click: "!", swipe_left: "……"}