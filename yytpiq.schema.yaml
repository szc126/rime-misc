# Rime schema
# encoding: utf-8

schema:
  schema_id: yytpiq
  name: "三橛粵拼"
  version: "2.0.1"
  author:
    - 基於 jyutping (https://github.com/rime/rime-jyutping)

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中文", "西文" ]
  - name: full_shape
    states: [ "半角", "全角" ]
  - name: simplification
    states: [ "漢字", "汉字" ]
  - name: ascii_punct
    states: [ "。，", "．，" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya
    - abbrev/^([a-z]w?).*$/$1/
    - abbrev/^([a-z]w?).*([1-6])$/$1$2/

    - derive/^(.+)[1-6]$/$1/

    - xform 1 x
    - xform 2 r
    - xform 3 xx
    - xform 4 jj
    - xform 5 rr
    - xform 6 j

translator:
  dictionary: jyut6ping3
  prism: yytpiq
  spelling_hints: 10
  comment_format:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

    - xlit 123456 ¹²³⁴⁵⁶

reverse_lookup:
  dictionary: terra_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

    - xlit 123456 ¹²³⁴⁵⁶

punctuator:
  import_preset: default

key_binder:
  # enable paging with .,
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
