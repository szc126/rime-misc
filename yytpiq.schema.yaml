# Rime schema
# encoding: utf-8

schema:
  schema_id: yytpiq
  name: "三橛粵拼"
  version: "2.1.0"
  author:
    - 基於 jyutping (https://github.com/rime/rime-jyutping)
    - 基於 cantonese (https://github.com/rime/rime-cantonese)

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中文", "西文" ]
  - name: full_shape
    states: [ "半角", "全角" ]
  - options: [ zh_hant_tw, zh_hans ]
    states: [ "臺字", "简字" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin
    - affix_segmentor@stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@pinyin
    - table_translator@stroke
  filters:
    - simplifier@zh_hans
    - simplifier@zh_hant_tw
    - uniquifier
    - reverse_lookup_filter

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

    # abbreviation
    - abbrev/^([a-z]w?).*$/$1/
    - abbrev/^([a-z]w?).*([1-6])$/$1$2/

    # allow toneless
    - derive/^(.+)[1-6]$/$1/

    # tone
    - xform 1 x
    - xform 2 r
    - xform 3 xx
    - xform 4 jj
    - xform 5 rr
    - xform 6 j

translator:
  dictionary: jyut6ping3
  prism: yytpiq
  spelling_hints: 10
  comment_format:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

reverse_lookup:
  tags: [ pinyin, stroke ]
  overwrite_comment: false
  dictionary: jyut6ping3

pinyin:
  tag: pinyin
  prefix: "P"
  suffix: "'"
  __include: "terra_pinyin.schema:/translator?"

stroke:
  tag: stroke
  prefix: "S"
  suffix: "'"
  __include: "stroke.schema:/translator?"

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    pinyin: "P[a-z]*'?$"
    stroke: "S[a-z]*'?$"

zh_hant_tw:
  option_name: zh_hant_tw
  opencc_config: t2tw.json
