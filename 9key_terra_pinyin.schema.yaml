# Rime schema
# encoding: utf-8

schema:
  schema_id: 9key_terra_pinyin
  name: "9鍵地球拼音"
  version: "2.0.0"
  author:
    - 基於 terra_pinyin (https://github.com/rime/rime-terra-pinyin)

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中文", "西文" ]
  - name: full_shape
    states: [ "半角", "全角" ]
  - name: simplification
    states: [ "漢字", "汉字" ]
  - name: ascii_punct
    states: [ "。，", "．，" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: '23456789abcdefghijklmnopqrstuvwxyz~@'
  initials: '23456789abcdefghijklmnopqrstuvwxyz'
  delimiter: " '"
  algebra:
    - xform/^r5$/er5/
    - derive/^([a-z]+)[0-5]$/$1/
    - 'erase/^.*5$/'
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([a-z]).+([0-5])$/$1$2/

    - xform 1 ~
    - xform 2 ~~
    - xform 3 @
    - xform 4 @@

    - fuzz a 2
    - fuzz b 2
    - fuzz c 2
    - fuzz d 3
    - fuzz e 3
    - fuzz f 3
    - fuzz g 4
    - fuzz h 4
    - fuzz i 4
    - fuzz j 5
    - fuzz k 5
    - fuzz l 5
    - fuzz m 6
    - fuzz n 6
    - fuzz o 6
    - fuzz p 7
    - fuzz q 7
    - fuzz r 7
    - fuzz s 7
    - fuzz t 8
    - fuzz u 8
    - fuzz v 8
    - fuzz w 9
    - fuzz x 9
    - fuzz y 9
    - fuzz z 9

translator:
  dictionary: terra_pinyin
  prism: 9key_terra_pinyin
  spelling_hints: 5  # ～字以內候選標註完整帶調拼音
  preedit_format:
    - xform @@ ˋ
    - xform @ ˇ
    - xform ~~ ˊ
    - xform ~ ˉ
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

reverse_lookup:
  dictionary: stroke
  prism: dictgen_9key_stroke
  enable_completion: true
  enable_sentence: true # ??
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit 45678 一丨丿丶乙
  comment_format:
    - xform ([aeiou])(ng?|r)([1234]) $1$3$2
    - xform ([aeo])([iuo])([1234]) $1$3$2
    - xform a1 ā
    - xform a2 á
    - xform a3 ǎ
    - xform a4 à
    - xform e1 ē
    - xform e2 é
    - xform e3 ě
    - xform e4 è
    - xform o1 ō
    - xform o2 ó
    - xform o3 ǒ
    - xform o4 ò
    - xform i1 ī
    - xform i2 í
    - xform i3 ǐ
    - xform i4 ì
    - xform u1 ū
    - xform u2 ú
    - xform u3 ǔ
    - xform u4 ù
    - xform v1 ǖ
    - xform v2 ǘ
    - xform v3 ǚ
    - xform v4 ǜ
    - xform/([nljqxy])v/$1ü/
    - xform/eh[0-5]?/ê/
    - xform/([a-z]+)[0-5]/$1/

punctuator:
  import_preset: default

key_binder:
  # enable paging with ,.
  bindings:
    - { when: paging, accept: comma, send: Page_Up }
    - { when: has_menu, accept: period, send: Page_Down }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[45678]*'?$"
