"preset_keyboards/stroke":
  name: "五筆畫"
  author: "基於 TRIME 內裝的五筆畫鍵盤"
  version: "3.0.0"
  ascii_mode: 0
  width: 16
  height: 73.33
  keys:
  - {width: 16}
  - {click: ",", long_click: "?", swipe_right: "\\"}
  - {click: h, label: "一"}
  - {click: s, label: "丨"}
  - {click: p, label: "丿"}
  - {click: BackSpace}
  - {width: 0}

  - {width: 16}
  - {click: ".", long_click: "!", swipe_right: "……"}
  - {click: n, label: "丶"}
  - {click: z, label: "乙"}
  - {click: "'", label: "詞組"}
  - {click: Return, long_click: CommitComment}
  - {width: 0}

  - {width: 16}
  - {click: Menu, long_click: Menu}
  - {click: Keyboard_symbols, long_click: Keyboard_number}
  - {click: space, swipe_left: Left, swipe_right: Right, width: 48}