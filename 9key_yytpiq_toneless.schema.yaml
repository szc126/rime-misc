# Rime schema
# encoding: utf-8

schema:
  schema_id: 9key_yytpiq_toneless
  name: "9鍵三橛粵拼（無聲調）"
  version: "1.2.0"
  author:
    - 基於 jyutping (https://github.com/rime/rime-jyutping)

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中文", "西文" ]
  - name: full_shape
    states: [ "半角", "全角" ]
  - name: simplification
    states: [ "漢字", "汉字" ]
  - name: ascii_punct
    states: [ "。，", "．，" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: '23456789abcdefghijklmnopqrstuvwxyz'
  delimiter: " 1"
  algebra:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([gk]w).+$/$1/
    - fuzz a 2
    - fuzz b 2
    - fuzz c 2
    - fuzz d 3
    - fuzz e 3
    - fuzz f 3
    - fuzz g 4
    - fuzz h 4
    - fuzz i 4
    - fuzz j 5
    - fuzz k 5
    - fuzz l 5
    - fuzz m 6
    - fuzz n 6
    - fuzz o 6
    - fuzz p 7
    - fuzz q 7
    - fuzz r 7
    - fuzz s 7
    - fuzz t 8
    - fuzz u 8
    - fuzz v 8
    - fuzz w 9
    - fuzz x 9
    - fuzz y 9
    - fuzz z 9

translator:
  dictionary: jyutping
  prism: 9key_yytpiq_toneless
  spelling_hints: 10
  preedit_format:
    - xform 1 '
  comment_format:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

reverse_lookup:
  dictionary: terra_pinyin
  prism: 9key_terra_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

punctuator:
  import_preset: default

key_binder:
  # enable paging with -=
  bindings:
    __patch:
      - key_bindings:/paging_with_minus_equal

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[1-9a-z]*'?$"
