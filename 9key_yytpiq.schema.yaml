# Rime schema
# encoding: utf-8

schema:
  schema_id: 9key_yytpiq
  name: "9鍵三橛粵拼"
  version: "2.0.0"
  author:
    - 基於 jyutping (https://github.com/rime/rime-jyutping)

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中文", "西文" ]
  - name: full_shape
    states: [ "半角", "全角" ]
  - name: simplification
    states: [ "漢字", "汉字" ]
  - name: ascii_punct
    states: [ "。，", "．，" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: '23456789abcdefghijklmnopqrstuvwxyz"~@'
  initials: '23456789abcdefghijklmnopqrstuvwxyz'
  delimiter: " '"
  algebra:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya
    - abbrev/^([a-z]w?).*$/$1/
    - abbrev/^([a-z]w?).*([1-6])$/$1$2/

    - derive/^(.+)[1-6]$/$1/

    - 'xform 1 "'
    - xform 2 ~
    - xform 3 @
    - 'xform 4 ""'
    - xform 5 ~~
    - xform 6 @@

    - fuzz a 2
    - fuzz b 2
    - fuzz c 2
    - fuzz d 3
    - fuzz e 3
    - fuzz f 3
    - fuzz g 4
    - fuzz h 4
    - fuzz i 4
    - fuzz j 5
    - fuzz k 5
    - fuzz l 5
    - fuzz m 6
    - fuzz n 6
    - fuzz o 6
    - fuzz p 7
    - fuzz q 7
    - fuzz r 7
    - fuzz s 7
    - fuzz t 8
    - fuzz u 8
    - fuzz v 8
    - fuzz w 9
    - fuzz x 9
    - fuzz y 9
    - fuzz z 9

translator:
  dictionary: jyut6ping3
  prism: 9key_yytpiq
  spelling_hints: 10
  preedit_format:
    - xform @@ ⁶
    - xform ~~ ⁵
    - 'xform "" ⁴'
    - xform @ ³
    - xform ~ ²
    - 'xform " ¹'
  comment_format:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

reverse_lookup:
  dictionary: terra_pinyin
  prism: 9key_terra_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya

punctuator:
  import_preset: default

key_binder:
  # enable paging with ,.
  bindings:
    - { when: paging, accept: comma, send: Page_Up }
    - { when: has_menu, accept: period, send: Page_Down }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[1-9a-z]*'?$"
