patch:
  "preset_keyboards/qwerty/keys/@33":
    {click: space, swipe_left: Left, swipe_right: Right, width: 30}

  "preset_keyboards/symbols/keys/@42":
    {click: space, swipe_left: Left, swipe_right: Right, width: 40}

  "preset_keyboards/9key_terra_pinyin":
    name: "9鍵地球拼音"
    version: "1.0.0"
    ascii_mode: 0
    width: 20
    height: 55
    keys:
    - {click: "(){Left}", long_click: "@"}
    - {click: "1", label: "分隔", long_click: "`"}
    - {click: "2", label: "ABC", swipe_left: "a", swipe_up: "b", swipe_right: "c", long_click: '"'}
    - {click: "3", label: "DEF", swipe_left: "d", swipe_up: "e", swipe_right: "f", long_click: "'"}
    - {click: BackSpace, long_click: Escape}

    - {click: ";", long_click: "/"}
    - {click: "4", label: "GHI", swipe_left: "g", swipe_up: "h", swipe_right: "i", long_click: "+"}
    - {click: "5", label: "JKL", swipe_left: "j", swipe_up: "k", swipe_right: "l", long_click: "-"}
    - {click: "6", label: "MNO", swipe_left: "m", swipe_up: "n", swipe_right: "o", long_click: "="}
    - {click: Keyboard_symbols, long_click: Keyboard_number}

    - {click: ",", long_click: "\\"}
    - {click: "7", label: "PQRS", swipe_left: "p", swipe_up: "q", swipe_down: "r", swipe_right: "s", long_click: "_"}
    - {click: "8", label: "TUV", swipe_left: "t", swipe_up: "u", swipe_right: "v", long_click: "#"}
    - {click: "9", label: "WXYZ", swipe_left: "w", swipe_up: "x", swipe_down: "y", swipe_right: "z", long_click: ":"}
    - {click: Return, long_click: CommitComment}

    - {click: Menu, long_click: Menu}
    - {click: ".", long_click: "~"}
    - {click: space, swipe_left: Left, swipe_right: Right, width: 40}
    - {click: "?", long_click: "!"}

  "preset_keyboards/9key_yytpiq_toneless":
    name: "9鍵三橛粵拼（無聲調）"
    version: "1.0.0"
    ascii_mode: 0
    width: 20
    height: 55
    keys:
    - {click: "(){Left}", long_click: "@"}
    - {click: "1", label: "分隔", long_click: "`"}
    - {click: "2", label: "ABC", swipe_left: "a", swipe_up: "b", swipe_right: "c", long_click: '"'}
    - {click: "3", label: "DEF", swipe_left: "d", swipe_up: "e", swipe_right: "f", long_click: "'"}
    - {click: BackSpace, long_click: Escape}

    - {click: ";", long_click: "/"}
    - {click: "4", label: "GHI", swipe_left: "g", swipe_up: "h", swipe_right: "i", long_click: "+"}
    - {click: "5", label: "JKL", swipe_left: "j", swipe_up: "k", swipe_right: "l", long_click: "-"}
    - {click: "6", label: "MNO", swipe_left: "m", swipe_up: "n", swipe_right: "o", long_click: "="}
    - {click: Keyboard_symbols, long_click: Keyboard_number}

    - {click: ",", long_click: "\\"}
    - {click: "7", label: "PQRS", swipe_left: "p", swipe_up: "q", swipe_down: "r", swipe_right: "s", long_click: "_"}
    - {click: "8", label: "TUV", swipe_left: "t", swipe_up: "u", swipe_right: "v", long_click: "#"}
    - {click: "9", label: "WXYZ", swipe_left: "w", swipe_up: "x", swipe_down: "y", swipe_right: "z", long_click: ":"}
    - {click: Return, long_click: CommitComment}

    - {click: Menu, long_click: Menu}
    - {click: ".", long_click: "~"}
    - {click: space, swipe_left: Left, swipe_right: Right, width: 40}
    - {click: "?", long_click: "!"}

  "preset_keyboards/16key_yytpiq_toneless":
    name: "16鍵三橛粵拼（無聲調）"
    version: "3.0.0"
    ascii_mode: 0
    width: 20
    height: 44
    keys:
    - {click: "b", label: "ba", swipe_left: "b", swipe_right: "a", long_click: "1"}
    - {click: "d", label: "do", swipe_left: "d", swipe_right: "o", long_click: "4"}
    - {click: "g", label: "gu", swipe_left: "g", swipe_right: "u", long_click: "gw"}
    - {click: "z", label: "zi", swipe_left: "z", swipe_right: "i", long_click: "7"}
    - {click: BackSpace, long_click: Escape}

    - {click: "p", label: "pv", swipe_left: "p", swipe_right: "v", long_click: "2"}
    - {click: "t", label: "tu", swipe_left: "t", swipe_right: "u", long_click: "5"}
    - {click: "k", label: "km", swipe_left: "k", swipe_right: "m", long_click: "kw"}
    - {click: "c", label: "cp", swipe_left: "c", swipe_right: "p", long_click: "8"}
    - {click: Keyboard_symbols, long_click: Keyboard_number}

    - {click: "m", label: "me", swipe_left: "m", swipe_right: "e", long_click: "3"}
    - {click: "n", label: "nr", swipe_left: "n", swipe_right: "r", long_click: "6"}
    - {click: "q", label: "qn", swipe_left: "q", swipe_right: "n", long_click: "j"}
    - {click: "s", label: "st", swipe_left: "s", swipe_right: "t", long_click: "9"}
    - {click: Return, long_click: CommitComment}

    - {click: "f", label: "fi", swipe_left: "f", swipe_right: "i", long_click: "(){Left}"}
    - {click: "l", label: "ly", swipe_left: "l", swipe_right: "y", long_click: "0"}
    - {click: "h", label: "hq", swipe_left: "h", swipe_right: "q", long_click: "x"}
    - {click: "y", label: "yk", swipe_left: "y", swipe_right: "k", long_click: "w"}
    - {click: '"', long_click: "`"}

    - {click: Menu, long_click: Menu}
    - {click: ",", long_click: "?"}
    - {click: space, long_click: "'", swipe_left: Left, swipe_right: Right, width: 40}
    - {click: ".", long_click: "!"}

  "preset_keyboards/qyeyshanglr_hanja":
    name: "옛한글・漢字"
    version: "2.0.0"
    ascii_mode: 0
    width: 12.5
    height: 44
    keys:
    - {click: "g", label: "ㄱ"}
    - {click: "k", label: "ㅋ"}
    - {click: ";", label: "ㆁ"}
    - {click: "l", label: "ㅡ", swipe_right: "ly"}
    - {click: "i", label: "ㅣ"}
    - {click: "d", label: "ㄷ"}
    - {click: "t", label: "ㅌ"}
    - {click: "n", label: "ㄴ"}

    - {click: "b", label: "ㅂ"}
    - {click: "p", label: "ㅍ"}
    - {click: "m", label: "ㅁ"}
    - {click: "o", label: "ㅗ", long_click: "yo", swipe_right: "oy"}
    - {click: "a", label: "ㅏ", long_click: "ya", swipe_right: "ay", swipe_left: "yay"}
    - {click: "j", label: "ㅈ"}
    - {click: "c", label: "ㅊ"}
    - {click: "s", label: "ㅅ"}

    - {click: "x", label: "ㆆ"}
    - {click: "h", label: "ㅎ"}
    - {click: "q", label: "ㅇ"}
    - {click: "u", label: "ㅜ", long_click: "yu", swipe_right: "uy"}
    - {click: "e", label: "ㅓ", long_click: "ye", swipe_right: "ey", swipe_left: "yey"}
    - {click: "r", label: "ㄹ"}
    - {click: "z", label: "ㅿ"}
    - {click: "v", label: "ㅸ"}

    - {click: "8", long_click: "9"}
    - {click: "1", long_click: "2"}
    - {click: "f", label: "ㆍ", swipe_right: "fy"}
    - {click: "w", label: "w"}
    - {click: "y", label: "y"}
    - {click: BackSpace, long_click: Escape}
    - {click: ",", long_click: "?"}
    - {click: ".", long_click: "!"}

    - {click: Mode_switch, long_click: Menu, width: 18.75}
    - {click: Keyboard_symbols, long_click: Keyboard_number, width: 18.75}
    - {click: space, long_click: "'", swipe_left: Left, swipe_right: Right, width: 25}
    - {click: CommitScriptText, long_click: Return, width: 37.5}

  "preset_keyboards/stroke":
    name: "五筆畫"
    author: "基於 TRIME 內裝的五筆畫鍵盤"
    version: "2.0.0"
    ascii_mode: 0
    width: 16
    height: 73.33
    keys:
    - {width: 16}
    - {click: ",", long_click: "?"}
    - {click: h, label: "一"}
    - {click: s, label: "丨"}
    - {click: p, label: "丿"}
    - {click: BackSpace, long_click: Escape}
    - {width: 0}

    - {width: 16}
    - {click: ".", long_click: "!"}
    - {click: n, label: "丶"}
    - {click: z, label: "乙"}
    - {click: "'", label: "詞組"}
    - {click: Return, long_click: CommitComment}
    - {width: 0}

    - {width: 16}
    - {click: Menu, long_click: Menu}
    - {click: Keyboard_symbols, long_click: Keyboard_number}
    - {click: space, swipe_left: Left, swipe_right: Right, width: 48}
