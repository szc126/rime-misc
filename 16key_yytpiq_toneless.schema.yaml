# Rime schema
# encoding: utf-8

schema:
  schema_id: 16key_yytpiq_toneless
  name: 16key_yytpiq_toneless
  author:
    - 基於 jyutping (https://github.com/rime/rime-jyutping)
  description:
    - ba pv me fi    bpmf avei
    - do tu nr ly    dtnl oury
    - gi km qn hq    gkqh      i mnq
    - zu cp st yk    zcsy      u ptk
    - g-gw k-kw (c-j) (s-x) y-w

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: '123456789abcdefghijklmnopqrstuvwxyz'
  delimiter: " 1"
  algebra:
    - xform ng q
    - xform j Y
    - xform yu y
    - xform oe r
    - xform eoi ue
    - xform eo u
    - xform aa A
    - xform a v
    - xlit YA ya
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([gk]w).+$/$1/
    - xform/ue$/uu/ # -ue -uu
